<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Blaze</title>
    <link rel="stylesheet" href="chat-with-blaze.css">
</head>

<body>
    <!-- Main Content Section -->
    <main>
        <!-- Back Arrow for Navigation -->
        <div class="back-arrow">
            <a href="profiles.html"> <!-- Link to previous page (update href as needed) -->
                &#8592; Back
            </a>
        </div>

        <!-- Logo Section -->
        <div class="logo-section">
            <a href="chat-settings.html">
            <img src="art9.jpg" alt="Logo" class="logo-image">
            </a>
        </div>

        <!-- Page Title -->
        <app-page-title>Chat with Blaze</app-page-title>

        <!-- Chat Box with Profile Picture and Message -->
        <div class="chat-box">
            <img src="art5.jpg" alt="Blaze's Profile" class="profile-picture">
            <p class="chat-message">Hi, need help with schematics?</p>
        </div>

        <!-- New Chat Box with Response -->
        <div class="chat-box user-response-box">
            <p class="chat-message">Yeah, having a bit of trouble.</p>
            <img src="art8.jpg" alt="User's Profile" class="profile-picture">
        </div>

        <!-- Centered Image Section -->
        <div class="centered-image-section">
            <img src="art11.jpg" alt="Coding Session Image" class="centered-image">
        </div>

        <!-- User Input Box Section -->
        <div class="input-box-section">
            <input type="text" class="user-input-box" placeholder="Type your message here">
        </div>
    </main>
</body>

</html>
